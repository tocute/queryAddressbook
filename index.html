<!DOCTYPE html>
<html>
    <head>
        <title>通訊錄查詢</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/custom.css">

        <!--<<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.4.min.js"></script>-->
        
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    </head>

    <body>
        <div data-role="page" id="page-1">
            <div data-role="header">
                <h1>通訊錄查詢</h1>
            </div>

            <div data-role="content">    
               <div data-role="fieldcontain">
                   <form id="form-query">
                        <fieldset>
                            <label for="user-id">驗證身分證字號 (後七碼)</label>    
                            <input type="number" name="user-id" id="input-user-id" value="" placeholder="身分證字號 (後七碼)"/>
                        </fieldset>
                        <input type="submit" id="btn-query" data-icon="search" value="查詢"></input> 
                    </form>
                </div>
                
                <a data-role="button" href="map.html" id="btn-map" data-icon="info" class="ui-disabled" data-ajax="false">地圖</a> 
                <div>
                    <h3 id = "result-title-id"></h3>
                    <ul data-role="listview" id = "result-listview-id">
                    </ul>
                </div>

                <!-- showAlert -->
                <div data-role="popup" id="popupWarningDlg" data-dismissible="false" >
                    <div data-role="header">
                        <h1>Warning</h1>
                    </div>
                    <div data-role="content" align="center">
                        <p id="popupText"></p>
                        <a href="#" data-rel="back" data-role="button">OK</a>
                    </div>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>白色力量製作團隊</h1>
            </div>
        </div>
    </body>
</html>
