<!DOCTYPE html>
<html>
    <head>
        <title>投票所查詢</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/custom.css">

        <!--<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.4.min.js"></script>-->
        
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/map.js"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    </head>

    <body>
        <div data-role="page" id="page-map">
            <div data-role="header">
                <a data-rel="back" data-icon="back">Back</a>
                <h1>投票所查詢</h1>
            </div>

            <div data-role="content">    
                <h3 id="map-title-id"></h3>
                <div id="map"></div>
                <div>
                    <ul data-role="listview" id = "vote-house-listview-id">
                    </ul>
                </div>
                 <!-- showVoteHouseInfo -->
                <div data-role="popup" id="popupInfoDlg" data-dismissible="false" >
                    <div data-role="header">
                        <h1 id="vote_house_id">投票所</h1>
                    </div>
                    <div data-role="content" align="center">
                        <ul data-role="listview" id = "dlg-vote-house-listview-id">
                        </ul>
                        <br/>
                        <a href="#" data-rel="back" data-role="button">OK</a>
                    </div>
                </div>

                <!-- showAlert -->
                <div data-role="popup" id="popupWarningDlg" data-dismissible="false" >
                    <div data-role="header">
                        <h1>Warning</h1>
                    </div>
                    <div data-role="content" align="center">
                        <p id="popupText"></p>
                        <a href="#" data-rel="back" data-role="button">OK</a>
                    </div>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>白色力量製作團隊</h1>
            </div>
        </div>

    </body>
